            " id="js_content"><p>潘柏林医生团队现开放端午节期间义诊名额，报名成功的跨儿家庭将免费获得潘柏林医生约40分钟的面诊一次。</p><p>来访者要求：<br></p><ol class="list-paddingleft-1" style="list-style-type: decimal;"><li><p>本次义诊仅接受家庭来访，即需要跨儿至少携带一名家属共同来访（父母、伴侣均可）；<br></p></li><li><p>来访者可接受面诊过程<span style="color: rgb(255, 0, 0);">全程录音录像</span>，但不会出现来访者正面镜头，声音如果有需求可做后期处理；</p></li><li><p>有家长科普宣教需求、亲子沟通障碍的家庭优先。</p><p><br></p></li></ol><p>义诊日期：2024年6月10日</p><p>具体时间地点确认报名后通知</p><p>报名方式：微信 PBLzl09（松子）</p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p></div>
