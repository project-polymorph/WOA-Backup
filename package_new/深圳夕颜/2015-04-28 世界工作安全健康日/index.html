                       " id="js_content"><p>今天的4月28日，是每年的「世界工作安全健康日」，旨在推广安全、健康和体面工作的国际年度活动。2015年的主题是“参与建设保障职业安全与健康的预防文化”，所以我们也要提醒自己，做什麼工作都要注意安全和健康。</p><p><img data-s="300,640" data-type="jpeg" data-src="http://mmbiz.qpic.cn/mmbiz/GJfic0ad8jmNfXaibonVL3VXebKRmrGJKO7gf0doaiaXfVUibMfRkhuDOk6R0UMfOcEBIBXDPsxfia6HkOAMA6WIkdg/0?wx_fmt=jpeg" style="" data-ratio="0.6897233201581028" data-w="" src="./assets/17337257366570.5399852847490374.jpeg"></p><p><img data-s="300,640" data-type="jpeg" data-src="http://mmbiz.qpic.cn/mmbiz/GJfic0ad8jmNfXaibonVL3VXebKRmrGJKOBQeHrpekRfkMict0ia8BRTBJAV1dBl7YhcU9AT0dKgUeAcnRbKzwSdOg/0?wx_fmt=jpeg" style="" data-ratio="0.66600790513834" data-w="" src="./assets/17337257366340.6205991671986995.jpeg"></p><p><img data-s="300,640" data-type="jpeg" data-src="http://mmbiz.qpic.cn/mmbiz/GJfic0ad8jmNfXaibonVL3VXebKRmrGJKOJntx4o4fGLia6o6HsF1qyTydZqBbtKmkJQW062t2mqYOF70QGRYGyFw/0?wx_fmt=jpeg" style="" data-ratio="0.66600790513834" data-w="" src="./assets/17337257362070.9601303363679377.jpeg"></p><p><br></p><p><br></p></div>
