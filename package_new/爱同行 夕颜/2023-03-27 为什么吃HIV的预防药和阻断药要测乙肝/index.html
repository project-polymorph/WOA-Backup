            " id="js_content"><p>HIV的预防药和阻断药基本上都包含了替诺福韦或丙酚替诺福韦这个成分，这个药物除了能预防、阻断和治疗HIV，还可以治疗乙肝。</p><p>乙肝的治疗是不能中断的，不能今天治，明天不治，这样是危险的，可能会导致乙肝的急性发作，造成严重的后果。所以，在使用HIV预防药和阻断药之前要检测乙肝。<br></p><p>更多用药疑问可咨询雪明18929303315。</p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="1.4853333333333334" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/xHeV4IFRj8JoffaKTxWTpvhqGF5pfib1dNqKKeUFPNJfUY7ibbTgpOHK3CKzt9nEXzRXM2XH9EV80RzKNkL5fIAg/640?wx_fmt=jpeg" data-type="jpeg" data-w="750" style="" src="./assets/17341836877000.20983523458868314.jpeg"></p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="1.4853333333333334" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/xHeV4IFRj8JoffaKTxWTpvhqGF5pfib1dRo9OLQTZe5tPKnem8qJ4WANEXicPeKLHticGEAFpVZcBj0QqON41gAIg/640?wx_fmt=jpeg" data-type="jpeg" data-w="750" style="" src="./assets/17341836876010.6332436453785537.jpeg"></p><p><br></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p></div>
