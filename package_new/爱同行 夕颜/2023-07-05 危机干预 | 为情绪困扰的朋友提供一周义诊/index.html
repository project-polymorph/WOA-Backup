            " id="js_content"><p style="letter-spacing: 0.578px;text-wrap: wrap;">惊闻著名歌手李玟因抑郁症<span style="font-size: var(--articleFontsize);letter-spacing: 0.034em;">轻生的事件，我们深表痛惜，她是一个很有才华和魅力的歌手，歌声陪伴过包括我在内的很多人。</span></p><p style="letter-spacing: 0.578px;text-wrap: wrap;">一个公众人物的抑郁症轻生可能会带动过千个轻生个案。爱同行夕颜一直关注心理疾病带来的危害，希望通过我们的努力减少伤害。为防止发生类似的连锁反应，从今日起提供一周的情绪困扰危机干预（截止至下周四7月13号），并为提供危机干预的公益人士和社会工作者提供督导。需要请添加爱同行夕颜心理服务负责人企鹅先生微信。<br></p><p style="letter-spacing: 0.578px;text-wrap: wrap;text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="1.3673469387755102" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8LLXibb6ox0nZhrF27yicO7GTjU2ujEoA3fZZdOvavqZRkZFgTDaWx9CDIzFqAb3PAe9lcubCichFMCA/640?wx_fmt=jpeg" data-type="jpeg" data-w="686" src="./assets/17341836740440.5342377424475999.jpeg"></p><p><br></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p></div>
