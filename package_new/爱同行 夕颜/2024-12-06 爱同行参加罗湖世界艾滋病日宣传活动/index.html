            " id="js_content"><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><span style="font-size: 18px;letter-spacing: 0.5px;">2024年12月1日是第37个世界艾滋病日，罗湖区卫生健康局、东晓街道办、罗湖区疾病预防控制中心、罗湖区人民医院、罗湖区慢病院、罗湖区妇保院、罗湖区中医院和罗湖区夕颜同行互助中心在喜荟城为广大市民提供艾滋病防治宣传。夕颜同行通过常识问答和游戏摊位，向公众介绍艾滋病的防治意识、消除公众对艾滋病感染者的歧视和偏见。</span></p><p style="text-align: center;margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><img class="rich_pages wxw-img js_insertlocalimg" data-imgfileid="100002822" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8KYT8ubEZrshkxB6dDBiaicbVc2ibTUBJRcYB9VxnIWeWphZwc5l3twe3UKoicpg1z5uJP5sOrhP4vCow/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="" src="./assets/17341836382520.5214053906587239.jpeg"></p><section style="text-align: center;margin-left: 16px;margin-right: 16px;"><img class="rich_pages wxw-img" data-galleryid="" data-imgfileid="100002838" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8KYT8ubEZrshkxB6dDBiaicbVfWEnFHeGM2pAPwJPF4QZ7kC4NOPL2soM2NJPEp0YibQMib7YbNqnMjwA/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="" src="./assets/17341836381170.6352399888130165.jpeg"></section><p style="text-align: center;margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><img class="rich_pages wxw-img js_insertlocalimg" data-imgfileid="100002825" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8KYT8ubEZrshkxB6dDBiaicbVgvmPmM6qotoTTNFLmleBiasicFz44lAzYIFdz49tn5a4ORY4IHIxyC0g/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="" src="./assets/17341836382510.28733233639065126.jpeg"></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><br></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><br></p><p style="letter-spacing: 0.578px;text-align: center;"><img class="rich_pages wxw-img" data-galleryid="" data-imgfileid="100002832" data-ra
