                       autoTypeSetting24psection" id="js_content"><p>爱同行目前有五个办公室：深圳罗湖、惠州惠城、博罗、大亚湾、惠东。<br></p><p>深圳罗湖疾控检测点10月1号-4号休，5号恢复检测。<br></p><p>惠州惠城、大亚湾检测点不休，博罗休，惠东请提前预约。<br></p><p>预约方式：关注“爱同行 夕颜”，点击菜单栏的“预约检测”选择对应的办公室和时间提交预约信息即可。</p><p>三院爱心门诊放假时间是10月1-3号。罗湖医院爱心门诊不休。<br></p><p>最后祝大家国庆假期愉快！HIV感染者、PrEP使用者请注意带好充足的药物出门，有状况及时联系求助，我们一起想办法。</p><p style="text-align: center;margin-bottom: 0em;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="2.1642512077294684" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/xHeV4IFRj8KibXhRXbq7qcUsbSmv2CLicPfCsOrphg2YID1xIOHhmtL1b9icRqNHGhiambWk3ibLy7Y7ibdJWR7yPGnw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1242" style="" src="./assets/17341837255290.5849130353188257.jpeg"></p><p><br></p></div>
