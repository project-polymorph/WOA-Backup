            " id="js_content"><p>本周末（12月17、18日），因举行志愿者培训，爱同行各检测点暂停深圳、惠州线下检测，需要检测的小伙伴可申请邮寄自检包，当天下午五点前下单，第二天可收到。感谢各位小伙伴对爱同行的支持。突然降温，还有即将到来的大波新冠感染，小伙伴们做好自身的防护。送上常见新冠症状用药图（含该成分即可,非常多的选择），每种只用一个就行，不要多种药一起吃，不仅不能增强抗病毒效果，还容易吃出肝肾功能的问题。</p><p style="text-align: center;"><img class="rich_pages wxw-img js_insertlocalimg" data-ratio="2.1638888888888888" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/xHeV4IFRj8JlmxTJDAhTq0fFibsIDAcHI5bwAxdbIVGdgbZ7Y0ibiahx2acS66tcDzO2rRVej7icibIZ923jcKILcZw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="" src="./assets/17341837069020.17056505039680614.jpeg"></p><p><br></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p></div>
