            " id="js_content"><p>各位广州的好基友们，很遗憾的通知您，<strong>因暂无项目资金支持，广州自检包自即日起恢复运费到付（顺丰到付9元）</strong>，请广而告之。后续若得到项目资金支持将再启动免邮，敬请谅解。</p><p>至此，爱同行夕颜自检包免邮地区为广东省深圳市和惠州市全境，其它省市运费到付（广东省内城市9元）。</p><p style="text-align: center;"><img class="rich_pages wxw-img" data-galleryid="" data-imgfileid="100002654" data-ratio="3.1592592592592594" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8Lf90HX0raDEn6ic3ePGPF2D1QQibrKqMGKI1m76YRqDjISKoonCCnbUE6IoaP3Gc53XAza07o7eFEA/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="" src="./assets/17341836366370.8092436093108888.jpeg"></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p></div>
