            " id="js_content"><p style="text-align: center;"><img class="rich_pages wxw-img" data-imgfileid="100002566" data-ratio="0.12535344015080113" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/xHeV4IFRj8JImRBNUb2kk1B1cFjcWh3DvHTrLBDL3CvKnYZMianxZ6HSBMFRx8G7G4s0N3G8U4oU7FOia5u20vlg/640?wx_fmt=png" data-type="png" data-w="1061" style="" src="./assets/17341836432280.19101996415936595.png"></p><section style="text-indent: 2em;"><span style=""><span style="font-family:宋体;">月至中秋月最圆，情至中秋情至酣。晚风吹得千层碧，花好月圆合家欢</span></span><span style="">。</span></section><section style="text-indent: 2em;"><span style="font-family: 宋体;font-size: 14pt;text-indent: 2em;letter-spacing: 0.034em;">我机构中秋放假安排如下：</span></section><section style="text-indent: 2em;"><span style="font-family: 宋体;font-size: 14pt;text-indent: 2em;letter-spacing: 0.034em;">深圳罗湖、惠州惠城、九月十七日至十九日休息；</span></section><section style="text-indent: 2em;"><span style="font-family: 宋体;font-size: 14pt;text-indent: 2em;letter-spacing: 0.034em;">惠州大亚湾、惠州惠阳九月十七日休息；</span></section><section style="text-indent: 2em;"><span style="font-family: 宋体;font-size: 14pt;text-indent: 2em;letter-spacing: 0.034em;">惠州惠东九月十六日至九月十七日休息；</span></section><section style="text-indent: 2em;"><span style="font-family: 宋体;font-size: 14pt;text-indent: 2em;letter-spacing: 0.034em;">休息期间线下检测点暂停检测，<span style="font-family: 宋体;font-size: 18.6667px;letter-spacing: 0.634667px;text-indent: 37.3333px;text-wrap: wrap;">线下检测点暂停检测期间</span>可申请自检包，自检包照常发货<a class="weapp_text_link js_weapp_entry" style="font-size:19px;" data-miniprogram-appid="wx5f76122f716dee8a" data-miniprogram-path="pages/index/index" data-miniprogram-applink="#小程序://爱同行无忧/LkDnj1lORzasOvC" data-miniprogram-nickname="爱同行无忧" href="" data-miniprogram-type="text" data-miniprogram-servicetype="">点击此处申请自检包</a>，深圳广州惠州三市包邮到家。如有不便，敬请谅解！祝各位人月两团圆，双花并开。</span></section><p style="text-align: center;"><img class="rich_pages wxw-img" data-imgfileid="100002333" data-ratio="1.8092592592592593" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8KQWa3hA1fTWxeBiaCBCbohtNWfOmRDx64rNlggIPywzEFasrO6y2eoJ56DrdJFPSJokwLDVNoZqLA/640?wx_fmt=jpeg" data-type="jpeg" data-w="1080" style="" src="./assets/17341836435950.1041247385634192.jpeg"></p><p style="text-align: center;"><img class="rich_pages wxw-img" data-imgfileid="100002705" data-ratio="2.487037037037037" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8JImRBNUb2kk1B1cFjcWh3DdeA1Y8gy8sicyFtaD5yEldoTdNvVayj88840wCQ3x02hasTttZkiclwA/640?wx_fmt=other" data-type="other" data-w="1080" style="" src="./assets/17341836432730.08030684949536204.jpeg"></p><section style="text-indent: 2em;"><span style="font-family: 宋体;font-size: 14pt;text-indent: 2em;letter-spacing: 0.034em;"><br></span></section><p><br></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p></div>
