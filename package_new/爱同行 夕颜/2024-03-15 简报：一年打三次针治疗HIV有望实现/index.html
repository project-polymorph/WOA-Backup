            " id="js_content"><section style="text-align: center;margin-left: 16px;margin-right: 16px;"><img class="rich_pages wxw-img js_insertlocalimg" data-backh="266" data-backw="474" data-imgfileid="100002465" data-ratio="0.5611814345991561" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8I1jqwYZtAzoymccqZvXibdSfASTjnZ7semia1NBH6ia2ByGrzgl51UAGIicVUMTJ2fdSb20yPCTUQF0g/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="474" style="width: 100%;height: auto;" src="./assets/17341836545640.16736371108388304.jpeg"></section><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><span style="font-size: 16px;font-family: 宋体;color: rgb(0, 0, 0);letter-spacing: 0pt;background: rgb(255, 255, 255);"><span style="font-family: 宋体;">在</span><span style="font-family: &quot;Open Sans&quot;;">2024</span><span style="font-family: 宋体;">年的</span><span style="font-family: &quot;Open Sans&quot;;">CROI</span><span style="font-family: 宋体;">大会上，</span><span style="font-family: &quot;Open Sans&quot;;">HIV</span><span style="font-family: 宋体;">治疗领域著名的药企</span><span style="font-family: &quot;Open Sans&quot;;">ViiV Healthcare</span><span style="font-family: 宋体;">公布了一项阶段性研究，显示一种称为</span><span style="font-family: &quot;Open Sans&quot;;">Cabotegravir</span><span style="font-family: 宋体;">（卡博特韦）超长效（</span><span style="font-family: &quot;Open Sans&quot;;">CAB-ULA</span><span style="font-family: 宋体;">）药物，可以实现至少四个月的给药间隔（一年最多打</span><span style="font-family: &quot;Open Sans&quot;;">3</span><span style="font-family: 宋体;">次）。在此之前，</span><span style="font-family: &quot;Open Sans&quot;;">Cabotegravir</span><span style="font-family: 宋体;">已被批准上市，两个月给药一次，包括用于</span><span style="font-family: &quot;Open Sans&quot;;">HIV</span><span style="font-family: 宋体;">治疗和预防。</span><o:p></o:p></span></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><span style="font-family: 宋体;color: rgb(0, 0, 0);letter-spacing: 0pt;background: rgb(255, 255, 255);font-size: 16px;">目前该药物还在研究阶段，还面临一些不确定性。另外，每周口服一次的药物也在研发当中。相信未来<span style="color: rgb(0, 0, 0);letter-spacing: 0pt;background: rgb(255, 255, 255);font-family: &quot;Open Sans&quot;;">HIV</span>的治疗将会朝向更长效方便、更低不良反应的方向发展。</span></p><p style="text-align: center;margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><img class="rich_pages wxw-img" data-galleryid="" data-imgfileid="100002464" data-ratio="0.5" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8I1jqwYZtAzoymccqZvXibdSB6zzibPzr7jbtGOtpMj6n3YxHWWIhfdIM82pSC8ebYuJS6ZIvrhKRRA/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="" src="./assets/17341836547140.9834393519602922.jpeg"></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><br></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p></div>
