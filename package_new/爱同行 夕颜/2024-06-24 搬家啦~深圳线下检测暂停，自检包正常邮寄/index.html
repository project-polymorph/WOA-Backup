            " id="js_content"><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><span style="font-size: 18px;letter-spacing: 0.5px;">亲们，罗湖疾控要搬到新大楼啦，因此本周三起我们线下检测点需暂时关闭几天，<span style="font-size: 18px;text-wrap: wrap;">具体恢复时间待通知哈。</span>期间自检包可正常申请，操作如下图。</span></p><p style="text-align: center;margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><img class="rich_pages wxw-img js_insertlocalimg" data-imgfileid="100002592" data-ratio="3.1592592592592594" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8KrIOE7Dvlz20ThzHkavEZ0oiarQiaFZoSdcfGk7bl25G7DFYxUVeiaovjTcP5mys5SV4evbNVo8nZLg/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="" src="./assets/17341836451070.6917364460971225.jpeg"></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><span style="font-size: 18px;letter-spacing: 0.5px;">咱的新家在这：</span></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><a class="js_poi_entry wx_poi_link" data-id="0.8901717885209428" data-name="%E7%BD%97%E6%B9%96%E6%8A%95%E6%8E%A7%E6%99%BA%E4%B8%B0%E5%A4%A7%E5%8E%A6" data-address="%E5%B9%BF%E4%B8%9C%E7%9C%81%E6%B7%B1%E5%9C%B3%E5%B8%82%E7%BD%97%E6%B9%96%E5%8C%BA%E6%B8%85%E6%B0%B4%E6%B2%B3%E4%B8%80%E8%B7%AF112%E5%8F%B7" data-img="https%3A%2F%2Fmmbiz.qlogo.cn%2Fsz_mmbiz_png%2FxHeV4IFRj8KrIOE7Dvlz20ThzHkavEZ050Voo2ezn0snkvxBFSLoIaLGT0n4S7jMxnfuqvuRKiay8icAHXBDdkicQ%2F0%3Fwx_fmt%3Dpng%26from%3Dappmsg" data-longitude="114.116340637" data-latitude="22.5783348083" href="" data-type="1" data-poiid="11976578110927196071" data-districtid="" data-province="" data-city="" style="font-size: 18px;letter-spacing: 0.5px;"><span style="font-size: 18px;letter-spacing: 0.5px;">罗湖投控智丰大厦</span></a></p><p style="text-align: center;margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><img class="rich_pages wxw-img js_insertlocalimg" data-imgfileid="100002591" data-ratio="0.8725274725274725" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/xHeV4IFRj8KrIOE7Dvlz20ThzHkavEZ0wIicb2ibVz8boibGQltqL9JiatnD7k9PvODYibdSCiayS1f8Z6Cwh7wibRhGQ/640?wx_fmt=png&amp;from=appmsg" data-type="png" data-w="910" style="" src="./assets/17341836455520.8442515725036503.png"></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><span style="font-size: 18px;letter-spacing: 0.5px;">交通：14号线罗湖北站H出口，草埔D3出口。</span></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><span style="font-size: 18px;letter-spacing: 0.5px;">附近有工业站和洪湖公园，检测完顺便打个卡也是不错的选择哦。</span></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><img class="rich_pages wxw-img" data-imgfileid="100002593" data-ratio="1.3322916666666667" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8KrIOE7Dvlz20ThzHkavEZ0OmKTiaHe6V3DvUicKBqcQcoGaDfknt4fCNLgtPFicgULiaiaiaa39ic1fYGdA/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="960" src="./assets/17341836455700.41115919586789595.jpeg"></p><p style="margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><img class="rich_pages wxw-img" data-imgfileid="100002594" data-ratio="0.6675925925925926" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8KrIOE7Dvlz20ThzHkavEZ0TRAp7gooNDeEjH7k5l1XywaPDwKdcSvtIIObibo8ssyavhBB8SFZVYg/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" src="./assets/17341836455190.8778169264744669.jpeg"></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p></div>
