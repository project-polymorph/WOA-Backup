                       " id="js_content"><p><span style="font-size: 14px;letter-spacing: 1px;">今天读欧文亚隆先生的回忆录，说到他自己从10岁以后就养成了每晚睡前读书的习惯，心向神往，觉得可以成为生活中值得追求的一件事，所以就建了一个小群，采用邀请制，想加入的可以加我微信990361066，我们每天看书、分享所思所获。<br></span></p><p><br></p><p><span style="font-size: 14px;letter-spacing: 1px;">过往有不太顺利的经验，所以我觉得在开始时须说明，这个群只用来分享读书方面的感悟，其它事情就不要在群里过多的讨论了，有需求的可以各自私聊或建小群，同意此点再向我申请入群。感谢！</span></p><p><br></p><p><br></p><p><img class="rich_pages wxw-img" data-ratio="0.665625" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/xHeV4IFRj8IQRXjFqsibDvZlRqFW2RV2rWhQYiaOcqeC7OInSNDdsub6497ib5ddXxeHHfNPvmhsic7rfz3cCkFoXw/640?wx_fmt=jpeg" data-type="jpeg" data-w="640" src="./assets/17341837785010.4437674157272282.jpeg"></p></div>
