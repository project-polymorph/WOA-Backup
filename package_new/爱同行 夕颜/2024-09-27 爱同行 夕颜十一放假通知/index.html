rgin-left: 16px;margin-right: 16px;line-height: 1.75em;"><img class="rich_pages wxw-img" data-backh="1827" data-backw="578" data-galleryid="" data-imgfileid="100002654" data-ratio="3.1592592592592594" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8Lf90HX0raDEn6ic3ePGPF2D1QQibrKqMGKI1m76YRqDjISKoonCCnbUE6IoaP3Gc53XAza07o7eFEA/640?wx_fmt=jpeg&amp;from=appmsg" data-type="jpeg" data-w="1080" style="width: 100%;height: auto;" src="./assets/17341836362120.41157831508005693.jpeg"></p><p style="text-align: left;margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><span style="font-size: 18px;letter-spacing: 0.5px;">如果假期不小心玩嗨了，发生了无套高风险行为，扫下方二维码，88个主要城市阻断药2小时内送达。紧急联系电话18929303315雪明。<br></span></p><p style="text-align: center;margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><img class="rich_pages wxw-img" data-backh="736" data-backw="578" data-croporisrc="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8IJa6rv7k5Cva1xVGHD6Acst7OoDymJXodA4e6F0r3Awgw49OCnRBCeZhOm6AvFPUmvmZO9XnfFUQ/0?wx_fmt=jpeg&amp;from=appmsg" data-cropx1="-0.11058002194731292" data-cropx2="749.8894199780526" data-cropy1="131.0553633217993" data-cropy2="1084.7750865051903" data-galleryid="" data-imgfileid="100002785" data-ratio="1.27369826435247" data-s="300,640" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/xHeV4IFRj8IJa6rv7k5Cva1xVGHD6AcsEndZ02alSicsBtppuflHfa5LM2cib6uDyjoWBoKchocSml6HDC5tw6VA/640?wx_fmt=jpeg" data-type="jpeg" data-w="749" style="width: 100%;height: auto;" src="./assets/17341836360980.6512704328285772.jpeg"></p><p style="text-align: left;margin-left: 16px;margin-right: 16px;line-height: 1.75em;"><br></p><p style="display: none;"><mp-style-type data-value="3"></mp-style-type></p></div>
