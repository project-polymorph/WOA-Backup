            " id="js_content"><section style="box-sizing: border-box;"><section style="font-size: 14px;box-sizing: border-box;" powered-by="xiumi.us"><p style="color: rgb(160, 160, 160);white-space: normal;box-sizing: border-box;">这里是阿黄的神秘柜子。</p><p style="color: rgb(160, 160, 160);white-space: normal;box-sizing: border-box;">作者 |&nbsp;大黄</p><p style="color: rgb(160, 160, 160);white-space: normal;box-sizing: border-box;">制作 | Arin</p><p style="color: rgb(160, 160, 160);white-space: normal;box-sizing: border-box;"><br></p><p style="color: rgb(160, 160, 160);white-space: normal;box-sizing: border-box;"><span style="color: rgb(0, 0, 0);">亲爱的来访，你好呀~随着新学期开始，阿黄也正式上线啦！</span></p><p style="color: rgb(160, 160, 160);white-space: normal;box-sizing: border-box;"><span style="color: rgb(0, 0, 0);"><br></span></p><p style="white-space: normal;box-sizing: border-box;"><span style="color: rgb(0, 0, 0);">关注公众号</span><span style="background-color: transparent;caret-color: var(--weui-BRAND);letter-spacing: 0.034em;">“</span><strong style="background-color: transparent;caret-color: var(--weui-BRAND);letter-spacing: 0.034em;"><span style="background-color: rgb(255, 202, 0);">阿黄的神秘柜子</span></strong><span style="background-color: transparent;caret-color: var(--weui-BRAND);letter-spacing: 0.034em;">”</span><span style="background-color: transparent;caret-color: var(--weui-BRAND);color: rgb(0, 0, 0);letter-spacing: 0.034em;">，在呼应时间内向后台发送</span><span style="caret-color: var(--weui-BRAND);color: rgb(0, 0, 0);letter-spacing: 0.034em;background-color: rgb(255, 202, 0);"><strong>“阿黄”</strong></span><span style="background-color: transparent;caret-color: var(--weui-BRAND);color: rgb(0, 0, 0);letter-spacing: 0.034em;">，就可以与阿黄们开始聊天！如果是想找某只阿黄聊天，可以直接向后台发送对应的阿黄的号码~</span></p><p style="color: rgb(160, 160, 160);white-space: normal;box-sizing: border-box;"><span style="color: rgb(0, 0, 0);"><br></span></p><section style="color: rgb(160, 160, 160);"><mp-common-profile class="custom_select_card mp_profile_iframe mp_common_widget" data-pluginname="mpprofile" data-weuitheme="light" data-id="MzkyNTI2NTIwOQ==" data-headimg="http://mmbiz.qpic.cn/mmbiz_png/ibaKfhGD2UsEfZGrtWDDiaYBWZ4yFuKMCbJKUVYfr6YINbuqJb4YLtWrfIuOCCORnfpB6zTyibovlftVibJBdbKjQA/0?wx_fmt=png" data-nickname="阿黄的神秘柜子" data-signature="这里是阿黄的神秘柜子，一个非专业的、多元性/别友好的朋辈心理支持项目，自2015年9月起正式上线，在学期中的每周五进行线上文字陪聊。" data-from="0"></mp-common-profile></section><p style="color: rgb(160, 160, 160);white-space: normal;box-sizing: border-box;"><br></p></section><section style="font-size: 14px;box-sizing: border-box;" powered-by="xiumi.us"><p style="white-space: normal;box-sizing: border-box;">为了能给你提供更好的陪聊服务，阿黄非常用心地设计了<span style="background-color: rgb(255, 202, 0);box-sizing: border-box;"><strong style="box-sizing: border-box;">反馈问卷</strong></span>~欢迎你在结束和阿黄的陪聊后写下自己的感受、想法和意见等，阿黄会非常用心地去倾听的！&nbsp;</p><p style="white-space: normal;box-sizing: border-box;"><br style="box-sizing: border-box;"></p></section><section style="font-size: 16px;text-align: center;margin-top: 10px;margin-bottom: 10px;line-height: 0;box-sizing: border-box;" powered-by="xiumi.us"><section><section style="display: inline-block;"><img data-ratio="0.8669950738916257" data-type="jpeg" data-w="1015" style="height: auto !important;" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/icwiaUrGmFAyRrH4nYyzc9neNmPs6Vc7KXA9qK5fribnWiazkMFbdGEkoAUd0k1fI306IRAvVTkvqpRzKZfz9pAuXw/640?wx_fmt=jpeg"></section></section><section style="max-width: 100%;vertical-align: middle;display: inline-block;line-height: 0;width: 55%;height: auto;box-sizing: border-box;"></section></section><section style="font-size: 14px;box-sizing: border-box;" powered-by="xiumi.us"><section><section><section><section><section style="display: inline-block;"><img data-ratio="5.712962962962963" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/icwiaUrGmFAyRrH4nYyzc9neNmPs6Vc7KXLT4rDw2w0Iwicia5uOrg9U6szsMpyp9uVRM5qetjichydtkLsxIXDQsoA/640?wx_fmt=jpeg" data-type="jpg" data-w="1080"></section></section><section><section
